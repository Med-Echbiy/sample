<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Table</title>
  </head>
  <body>
    <div class="tabs-container">
      <div id="tabs" class="tabs-switcher">
        <p class="tab tab-active">Channels</p>
        <p class="tab">Series</p>
        <p class="tab">Movies</p>
      </div>
    </div>

    <div class="table-container">
      <div class="top_bar">
        <div class="input-search">
          <div id="searchIcon" class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="#ffff"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </div>
          <input id="searching" type="text" placeholder="Search..." />
          <div id="resetSearch" class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="#ffff"
              class="bi bi-x-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </div>
        </div>
      </div>
      <ul class="list">
        <li class="list-head">
          <div class="name">
            <div>
              <p id="fontsninja-text-79" class="fontsninja-family-28087">
                Name
              </p>
            </div>
          </div>
          <div class="list-category">
            <div>
              <p id="fontsninja-text-81" class="fontsninja-family-28087">
                Category
              </p>
            </div>
          </div>
        </li>
        <!-- content -->
        <li class="list-content">
          <div class="name"></div>
          <div class="list-category"></div>
        </li>
        <li class="list-content">
          <div class="name"></div>
          <div class="list-category"></div>
        </li>
        <li class="list-content">
          <div class="name"></div>
          <div class="list-category"></div>
        </li>
        <li class="list-content">
          <div class="name"></div>
          <div class="list-category"></div>
        </li>
        <li class="list-content">
          <div class="name"></div>
          <div class="list-category"></div>
        </li>
        <li class="list-content">
          <div class="name"></div>
          <div class="list-category"></div>
        </li>
        <li class="list-content">
          <div class="name"></div>
          <div class="list-category"></div>
        </li>
        <li class="list-content last-content">
          <div class="name"></div>
          <div class="list-category"></div>
        </li>
      </ul>
    </div>
    <div class="pagination">
      <div class="previous icon-arrow">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="#000"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
          />
        </svg>
      </div>
      <p class="page">1</p>
      <div class="next icon-arrow">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="#000"
          class="bi bi-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
          />
        </svg>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
